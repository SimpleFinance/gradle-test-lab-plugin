name: snapshot

on:
  push:
    branches:
      - master

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Publish snapshot
      run: >-
        ./gradlew
        -Psnapshot=true
        -PgithubUser=${{ github.actor }}
        -PgithubPass=${{ secrets.GITHUB_TOKEN }}
        publishAllPublicationsToGithubRepository
